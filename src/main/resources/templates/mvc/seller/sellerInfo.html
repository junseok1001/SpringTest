<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 정보</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form method="get" action="/mvc/seller/search">
        <h2>판매자 정보</h2>
        <img width="180" height="250" th:src="${sellerInfo.profileImage}">
        <div th:text="${sellerInfo.nickname}">판매자 이름</div>
        <div class="text-warning" th:text="${sellerInfo.temperature}">판매자 온도</div>
        </form>
    </div>

</body>
</html>
