<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf 기본문법 테스트</title>
</head>
<body>

    <h3>1. 변수</h3>
    <th:block th:with="number1 = 36 , number2 = 3">
        <h4 th:text="|첫번째 수 : ${number1}|">첫번째 수 : 555</h4>
        <h4>두번째 수 : <span th:text="${number2}">555</span></h4>

    <h3>2. 산술연산</h3>
        <h4 th:text="|더하기 : ${number1 + number2}|"></h4>
        <h4 th:text="|빼기 : ${number1 - number2}|"></h4>
        <h4 th:text="|곱하기 : ${number1 * number2}|"></h4>
        <h4 th:text="|나누기 : ${number1 / number2}|"></h4>


    <h3>3. 태그 그대로 출력</h3>
    <div th:utext="'<b>안녕하세요</b>'"></div>

    <h3>4. if 와 unless</h3>
    <h3 th:if="${(number1 + number2)/2 >= 10}" th:text="${(number1 + number2)/2.0}"> </h3>
    <h1 th:unless="${(number1 + number2)/2 >= 10}" th:text="${(number1 + number2)/2.0}"></h1>

    </th:block>
</body>
</html>
