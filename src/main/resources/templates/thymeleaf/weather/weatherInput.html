<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기상 입력 페이지</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/weather.css">
</head>
<body>

<div id="wrap"  class="mt-1">
    <div class="d-flex">
        <div >
            <header class=" d-flex align-items-center justify-content-center">
                <div class="d-flex">
                    <img height="33" alt="메인 로고" src="http://marondal.com/material/images/dulumary/web/jstl/weather-logo.png">
                    <h3>기상청</h3>
                </div>
            </header>
            <nav class="menu">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="#">날씨</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">날씨입력</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">테마날씨</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">관측기후</a></li>
                </ul>
            </nav>
        </div>

        <section class="main pt-3 pl-5 h-100">
            <h2>날씨 입력</h2>
            <div class="first-line d-flex justify-content-around">
                <!-- 첫줄 입력들-->
                <div class="d-flex align-items-center">
                    <label class="w-25 mb-1">날짜</label><input class="form-control" type="text">
                </div>
                <div class="d-flex align-items-center">
                    <label class="w-50 mb-1">날씨</label>
                    <select class="form-control w-100">
                        <option>맑음</option>
                        <option>구름조금</option>
                        <option>흐림</option>
                        <option>비</option>
                    </select>
                </div>
                <div class="d-flex align-items-center">
                    <label class="w-100 mb-1">미세먼지</label>
                    <select class="form-control w-100">
                        <option>좋음</option>
                        <option>보통</option>
                        <option>나쁨</option>
                        <option>최악</option>
                    </select>
                </div>
            </div>
            <!--두번째 줄 입력들-->

            <div class="d-flex mt-4 justify-content-around">
                <div class="d-flex align-items-center justify-content-end ">
                    <label class="col-2 px-0"> 기온</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">℃</span>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <label class="col-3 px-0"> 강수량</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">mm</span>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <label class="col-3 px-0"> 풍속</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">km/h</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success" type="button">저장</button>
            </div>
        </section>
    </div>
    <hr>
    <footer class="d-flex">
        <div class="bottom-logo d-flex justify-content-center align-items-center ">
            <img height="45" alt="메인 로고" src="http://marondal.com/material/images/dulumary/web/jstl/weather-footer.png">
        </div>
        <div class="copyright">
            <div class="copyright-text p-3 ">
                (07062) 서울시 동작구 여의대방로16길 61 <br>
                Copyright@2020 KMA. All Rights RESERVED.
            </div>
        </div>
    </footer>
</div>

</body>
</html>
