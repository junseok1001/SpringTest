<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날짜 포맷과 String 함수</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

        <h4>회원 정보 리스트</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>전화번호</th>
                    <th>국적</th>
                    <th>이메일</th>
                    <th>자기소개</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member, status : ${members}">
                    <td th:text="${status.count}">1</td>
                    <td th:text="${member.name}">제갈량</td>
                    <td th:text="${#temporals.format(member.birth,'yyy년 M월 d일')}">159년 9월 30일</td>
                    <td th:with="phoneNumber= ${member.phoneNumber}">
                        <span th:if="${#strings.startsWith(phoneNumber, '010')}"
                                th:text="${phoneNumber}">
                            010-1111-2222
                        </span>
                        <span th:unless="${#strings.startsWith(phoneNumber, '010')}">알수없음</span>
                    </td>
                    <td>
                        <span th:text="${#strings.replace(member.nationality, '시대', '-')}">삼국시대</span>
                    </td>
                    <td th:with="Id= ${#strings.arraySplit(member.email, '@')[0]} , domain = ${#strings.arraySplit(member.email, '@')[1]} " >
                        <b><span th:text="${Id}">jegar</span></b>@<span th:text="${domain}">gmail.com</span>
                    </td>
                    <td th:text="${#strings.abbreviate(member.introduce, 18)}"></td>
<!--                    <td th:with="length = ${#strings.length(member.introduce)} , text='...'">-->
<!--                        <span th:if="${length > 15}" th:text="${#strings.substring(member.introduce, 0, 15) + text}">안녕하시오 제갈랴이오</span>-->
<!--                        <span th:unless="${length > 15}" th:text="${member.introduce}">안녕하시오 제갈랴이오</span>-->
<!--                    </td>-->
                </tr>
            </tbody>
        </table>


</body>
</html>
