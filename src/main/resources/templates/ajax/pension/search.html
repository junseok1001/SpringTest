<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>통나무 펜션 예약조회</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/pension/style.css">
</head>
<body>
<div id="wrap">
    <header class="d-flex justify-content-center align-items-center">
        <div class="display-4">통나무 펜션</div>
    </header>
    <nav class="main-menu">
        <ul class="nav nav-fill font-weight-bold">
            <li class="nav-item"><a href="/ajax/pension/search" class="nav-link text-white">펜션소개</a></li>
            <li class="nav-item"><a href="/ajax/pension/list" class="nav-link text-white">객실보기</a></li>
            <li class="nav-item"><a href="/ajax/pension/input" class="nav-link text-white">예약하기</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
        </ul>
    </nav>
    <section class="contents">
        <div class="main-banner">
            <img id="banner" alt="펜션 전경" src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg">
        </div>
        <div class="main-contents d-flex text-white">
            <div class="booking d-flex justify-content-center align-items-center">
                <div class="display-4">실시간<br>예약하기</div>
            </div>
            <div class="search px-5 pt-4">
                <div class="d-flex align-items-end">
                    <h3>예약확인</h3>
                </div>

                <div class="mt-3 " id="nonMemberInput">
                    <div class="d-flex align-items-center">
                        <label class="col-3 text-right">이름</label> <input type="text" id="nameInput" class="form-control col-9">
                    </div>
                    <div class="d-flex align-items-center mt-2">
                        <label class="col-3 text-right">전화번호</label> <input type="text" id="phoneNumberInput" class="form-control col-9">
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-success" id="searchBtn">조회</button>
                </div>

            </div>
            <div class="contact d-flex justify-content-center align-items-center">
                <div>
                    <h3>예약 문의 : </h3>
                    <h1>010-<br>000-1111</h1>
                </div>
            </div>
        </div>
    </section>
    <footer class="mt-3">
        <div class="small text-secondary">
            제주특별자치도 제주시 애월읍  <br>
            사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
            Copyright 2025 tongnamu All right reserved
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<script>

    var imageList = [
        "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg",
        "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner2.jpg",
        "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner3.jpg",
        "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner4.jpg"
    ];

    var index = 0;

    setInterval(function() {
        index++;
        if(index == imageList.length) {
            index = 0;
        }

        $("#banner").attr("src", imageList[index]);
    }, 3000);


    $("#searchBtn").on("click", function() {

        let name = $("#nameInput").val();
        let phoneNumber = $("#phoneNumberInput").val();
        if(name == "") {
            alert("이름을 입력하세요");
            return ;
        }

        if(phoneNumber == "") {
            alert("전화번호를 입력하세요");
            return ;
        }

        if(!phoneNumber.startsWith("010")) {
            alert("010 으로 시작하는 번호만 입력 가능합니다.");
            return ;
        }
        $.ajax({
            type:"post"
            , url:"/ajax/pension/select"
            , data:{"name":name, "phoneNumber":phoneNumber}
            , success : function(response){
                console.log(response);
                if(response != ""){
                    alert("이름: " + response.name +"\n" +
                        "날짜 : " + response.date+ "\n" +
                        "일수 : " + response.day + "\n" +
                        "인원 : " + response.headcount + "\n" +
                        "상태 : " + response.state);
                }else{
                    alert("정보가 없습니다");
                }


            }
            , error: function(){
                alert("조회 에러");
            }
        });


    });



</script>
</body>
</html>
