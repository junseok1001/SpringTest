<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>통나무 펜션 예약확인</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/pension/style.css">
</head>
<body>
<div id="wrap">
    <header class="d-flex justify-content-center align-items-center">
        <div class="display-4">통나무 펜션</div>
    </header>
    <nav class="main-menu">
        <ul class="nav nav-fill font-weight-bold">
            <li class="nav-item"><a href="/ajax/pension/search" class="nav-link text-white">펜션소개</a></li>
            <li class="nav-item"><a href="/ajax/pension/list" class="nav-link text-white">객실보기</a></li>
            <li class="nav-item"><a href="/ajax/pension/input" class="nav-link text-white">예약하기</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
        </ul>
    </nav>
    <section class="contents">
        <table class="table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>예약날짜</th>
                    <th>숙박일수</th>
                    <th>숙박인원</th>
                    <th>전화번호</th>
                    <th>예약상태</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="info : ${permissList}">
                    <td th:text="${info.name}">따란</td>
                    <td th:text="${#temporals.format(info.date, 'yyyy년 MM월 dd일')}">2019년 12월23일</td>
                    <td th:text="${info.day}">219</td>
                    <td th:text="${info.headcount}">219</td>
                    <td th:text="${info.phoneNumber}">010-111-222</td>
                    <td th:switch="${info.state}">
                        <span th:case="대기중" class="text-info" >대기중</span>
                        <span th:case="확정" class="text-success" >확정</span>
                        <span th:case="*" class="text-danger" th:text="${info.state}"></span>
                    </td>
                    <td><button th:data-booking-id="${info.id}" type="button" class="remove-btn btn btn-danger btn-sm">삭제</button></td>
                </tr>
            </tbody>

        </table>
    </section>
    <footer class="mt-3">
        <div class="small text-secondary">
            제주특별자치도 제주시 애월읍  <br>
            사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
            Copyright 2025 tongnamu All right reserved
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>

    $(".remove-btn").on("click", function(){

        let id = $(this).data("booking-id");

        $.ajax({
            type:"post"
            , url:"/ajax/pension/remove"
            , data:{"id":id}
            , success:function(response){

                if(response.result){
                    //삭제 되었으면 {"result" : true}
                    location.reload();
                }else{
                    //삭제 안되어 있으면 {"result": false}
                    alert("삭제 실패!");
                }

            }
            , error:function(){
                alert("삭제 에러!");
            }
        });


    });


</script>
</body>
</html>
